# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy React + ASP.Net Core app to Azure Web App - 3DModelViewer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # ------------------ Build React frontend ------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # ------------------ Build ASP.NET backend ------------------
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Copy React build to backend wwwroot
        run: |
          mkdir -p ./Backend/wwwroot
          cp -r ./frontend/dist/* ./Backend/wwwroot/

      - name: Publish backend
        run: dotnet publish ./Backend/ECAD_Backend.csproj -c Release -o ${{ github.workspace }}/publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ github.workspace }}/publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2C2DA5A66A4544A588A0C541CC5131EF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F7FDC2E233174D3AA70FC3F9B4758697 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_312737F63478402D9F38F417FB8BB0E6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: '3DModelViewer'
          package: .

          




